<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1">
        <Title>Runnin' up a Check</Title>
        <link rel="stylesheet" href="style.css">
               
    </head>
    <body>
        <div id="list-space" class="white-space">
            <h1 class="center">CHECKLIST</h1>
            <div class="Day center">
                <h2 id="dayDisplay"></h2>
                <h4 id="dateDisplay"></h4>
            </div>
            <div class="float-contain">
                <div class="complete-delete grey ">
                    <p>Mark All Complete</p>
                    <p>Delete All</p>
                </div>
                <div class="views grey">
                    <p id="all">All</p>
                    <p id="active">Active</p>
                    <p id="complete">Complete</p>
                </div>
            </div>
            <br>
            <div class="grey input">
                <form>
                    <input  id="task" type="text" name="addItem" placeholder="+ Add an item to the list">
                </form>        
            </div>
            <div>
                <ul id="list">

                </ul>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script> 
</html>
